name: Validate HTML
on:
  push:
    branches: [ main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install HTMLHint
        run: npm install -g htmlhint
      - name: Validate HTML
        run: htmlhint index.html